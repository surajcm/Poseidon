<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Suraj">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <link rel="shortcut icon" href="/img/Poseidon_Ico.ico" />
    <link rel="stylesheet" href="/css/core/bootstrap-5.min.css"  type="text/css" />
    <link rel="stylesheet" href="/css/custom.css" type="text/css" />
    <link rel="stylesheet" href="/css/core/flag-icon.min.css" type="text/css" />
    <title>Make List</title>
    <script type="text/javascript" src="/js/common-scripts.js"></script>
    <script type="text/javascript" src="/js/make-scripts.js"></script>
    <script type="text/javascript" src="/js/navbar-scripts.js"></script>
</head>
<body onload="hideAlerts()">
    <form method="POST" th:object="${makeForm}">
        <input type="hidden" name="id" id="id"/>
        <input type="hidden" name="loggedInUser" path="loggedInUser"/>
        <input type="hidden" name="loggedInRole" path="loggedInRole"/>
        <div th:insert="navbar :: navbar"></div>
        <div  class="container">
            <div class="wrap">
                <div class="card">
                    <div class="card-header">
                        Search Make
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input th:field="*{searchMakeAndModelVO.makeName}" class="form-control" id="modelName" placeholder="Model Name"/>
                            </div>
                            <div class="col-md-6">
                                <input class="btn btn-primary" value="Search" type="button" onclick="searchMakes()"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <span th:if="${makeForm.statusMessage != null}">
                <div class="alert alert-dismissible fade show d-flex align-items-center" th:classappend="'alert-' + ${makeForm.statusMessageType}" role="alert">
                    <div th:switch="${makeForm.statusMessageType}">
                      <div th:case="info">
                          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                      </div>
                      <div th:case="success">
                          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                      </div>
                      <div th:case="error">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      </div>
                    </div>
                    [[${makeForm.statusMessage}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </span>
            <table id='myTable' class="table table-bordered table-striped table-hover caption-top">
                <caption>Make Details</caption>
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Make Name</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="iterationMake : ${makeForm.makeAndModelVOs}">
                        <th scope="row"><input type="checkbox" name="checkField" onclick="checkCall(this)"
                                   th:value="${iterationMake.makeId}"/></th>
                        <td><span th:text="${iterationMake.makeName}"></span></td>
                        <td><span th:text="${iterationMake.description}"></span></td>
                    </tr>
                </tbody>
            </table>
            <div class="row g-3">
                <div class="col-md-3">
                    <input class="btn btn-primary" value="Model List" type="button" onclick="listAllModel()"/>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newModelModal"
                        onclick="addMake();">Add Make</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editMakeModal"
                        onclick="editMake();">Edit Make</button>
                </div>
                <div class="col-md-3">
                    <input class="btn btn-primary" value="Delete Make" type="button" onclick="deleteMake()"/>
                </div>
            </div>
        </div>
        <div id="newModelModal" class="modal fade" tabindex="-1" aria-labelledby="newModelModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new Make</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="makeModalBody" class="modal-body">
                        <p>Lets edit some makes....</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveSmartMake" class="btn btn-primary" onclick="saveMakeFromModal();">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="editMakeModal" class="modal fade" tabindex="-1" aria-labelledby="editMakeModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Make</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="makeEditModalBody" class="modal-body">
                        <p>Lets edit the make</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="updateMake" class="btn btn-primary" onclick="updateFromModal()">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/core/popper.min.js" type="text/javascript"></script>
        <script src="/js/core/bootstrap-5.min.js" type="text/javascript"></script>
    </form>
</body>
</html>
