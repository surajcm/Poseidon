<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security/" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Suraj">
    <link rel="shortcut icon" href="/img/Poseidon_Ico.ico" >
    <link rel="stylesheet" href="/css/core/bootstrap-5.3.1/bootstrap.min.css"  type="text/css"/>
    <link rel="stylesheet" href="/css/logInStyles.css"  type="text/css" />
    <title>Registration</title>
    <script type="text/javascript">
        function checkEmailUnique(form) {
            console.log("check Email Unique triggered");
            return false;
        }
    </script>
</head>
<body>
<main>
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500" style="opacity: 0.9;">
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h3">Registration</h1>
                        </div>
                        <form th:action="@{/registration}" class="mt-4" method="post" th:object="${user}" onsubmit="checkEmailUnique(this);">
                            <div th:if="${param.success}">
                                <div class="alert alert-info alert-dismissible fade show d-flex align-items-center">You've successfully registered</div>
                            </div>
                            <div th:if="${param.failure}">
                                <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center">An error occurred, please double-check your input and try again !!!</div>
                            </div>
                            <div class="form-group mb-4"><label for="name">First Name </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />
                                </div>
                            </div>
                            <div class="form-group mb-4"><label for="companyCode">Company Code </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2"><span class="fas fa-envelope"></span></span>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <input id="companyCode" class="form-control" th:field="*{companyCode}" autofocus="autofocus" />
                                </div>
                            </div>
                            <div class="form-group mb-4"><label for="email"> Email</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon3"><span class="fas fa-envelope"></span></span>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <input id="email" class="form-control" type="email" th:field="*{email}" required />
                                </div>
                            </div>
                            <div class="form-group mb-4"><label for="password">Password </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon4">
                                        <span class="fas fa-unlock-alt"></span>
                                    </span>
                                    <input id="password" class="form-control" type="password" placeholder="Password"
                                                             th:field="*{password}" required />
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/core/bootstrap-5.3.1/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
