<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Suraj">
    <link rel="shortcut icon" href="/img/Poseidon_Ico.ico" >
    <link rel="stylesheet" href="/css/core/bootstrap-5.min.css"  type="text/css"/>
    <link rel="stylesheet" href="/css/logInStyles.css"  type="text/css" />
    <title>Registration</title>
</head>
<body>
<main>
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500" style="opacity: 0.9;">
                        <!-- success message -->
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered
                                to our awesome app!</div>
                        </div>
                        <h1>Registration</h1>
                        <form th:action="@{/registration}" method="post"
                              th:object="${userVO}">
                            <div class="form-group">
                                <label class="control-label" for="name">
                                    First Name </label>
                                <input id="name" class="form-control"
                                       th:field="*{name}" required
                                       autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email"> Email
                                </label> <input id="email" class="form-control"
                                                th:field="*{email}" required autofocus="autofocus"
                            />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">
                                    Password </label> <input id="password"
                                                             class="form-control" type="password"
                                                             th:field="*{password}" required
                                                             autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    Register</button>
                                <span>Already registered? <a href="/"
                                                             th:href="@{/login}">Login
                                        here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/core/bootstrap-5.min.js" type="text/javascript"></script>
</body>
</html>
