<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security/">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" content="${_csrf.token}"/>
        <meta name="_csrf_header" content="${_csrf.headerName}"/>
        <meta name="description" content="">
        <meta name="author" content="Suraj">
        <link rel="shortcut icon" href="/img/Poseidon_Ico.ico" />
        <link rel="stylesheet" href="/css/jquery-ui.css" type="text/css" />
        <link rel="stylesheet" href="/css/core/bootstrap-5.min.css"  type="text/css" />
        <link rel="stylesheet" href="/css/custom.css" type="text/css" />
        <link rel="stylesheet" href="/css/core/flag-icon.min.css" type="text/css" />
        <title>Edit Transaction</title>
        <script type="text/javascript" src="/js/common-scripts.js"></script>
        <script type="text/javascript" src="/js/customer-scripts.js"></script>
        <script type="text/javascript" src="/js/txn-edit-scripts.js"></script>
        <script type="text/javascript" src="/js/navbar-scripts.js"></script>
    </head>
    <body>
        <form method="POST" th:object="${transactionForm}" >
            <input type="hidden" name="loggedInUser" />
            <input type="hidden" name="loggedInRole" />
            <input type="hidden" name="customer" />
            <input type="hidden" name="model" />
            <div th:insert="navbar :: navbar"></div>
            <div class="container">
                <div class="wrap">
                    <div class="card">
                        <div class="card-header">
                            Edit Transaction
                        </div>
                        <div class="card-body">
                            <div class="row g-3" th:with="currentTransaction=${transactionForm.currentTransaction}">
                                <input type="hidden" name="id" th:field="*{currentTransaction.id}"/>
                                <div class="col-md-4">
                                    <label for="productCategory" class="form-label">Product Category :</label>
                                    <input type="text" class="form-control" th:field="*{currentTransaction.productCategory}" id="productCategory"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="serialNo" class="form-label">Serial No :</label>
                                    <input type="text" class="form-control" th:field="*{currentTransaction.serialNo}" id="serialNo"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="dateReported" class="form-label">Transaction Date : <img src="/img/calendar3.svg" alt="" width="16" height="16" title="calendar" /></label>
                                    <input type="text" th:field="*{currentTransaction.dateReported}" class="date-picker form-control" id="dateReported" />
                                </div>
                                <div class="col-md-4">
                                    <label for="customerName" class="form-label">Customer Name :</label>
                                    <input type="text" class="form-control" th:field="*{customerVO.customerName}" id="customerName" readonly="true"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="email" class="form-label">Email :</label>
                                    <input type="text" class="form-control" th:field="*{customerVO.email}" id="email" readonly="true"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="hidden" th:field="*{customerVO.customerId}" id="customerId"/>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCustomer"
                                        onclick="editSmartCustomer();">Edit customer</button>
                                </div>
                                <div class="col-md-4">
                                    <label for="makeId" class="form-label">Make :</label>
                                    <select id="makeId" th:field="*{currentTransaction.makeId}" tabindex="1" class="form-control"
                                                 onkeypress="handleEnter(event);" onchange="changeTheModel();">
                                        <option value=""><-- Select --></option>
                                        <option th:each="i : ${transactionForm.makeVOs}" th:value="${i.Id}" th:text="${i.makeName}">
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="modelId" class="form-label">Model :</label>
                                        <select id="modelId" th:field="*{currentTransaction.modelId}" tabindex="2" class="form-control"
                                                     onkeypress="handleEnter(event);" disabled="true">
                                            <option value=""><-- Select --></option>
                                            <option th:each="i : ${transactionForm.makeAndModelVOs}" th:value="${i.modelId}" th:text="${i.modelName}">
                                        </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="modelId" class="form-label">Status :</label>
                                    <select id="status" th:field="*{currentTransaction.status}" class="form-control"
                                                 onkeypress="handleEnter(event);">
                                        <option value=""><-- Select --></option>
                                        <option th:each="i : ${transactionForm.statusList}" th:value="${i}" th:text="${i}">
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="accessories" class="form-label">Accessories :</label>
                                    <textarea th:field="*{currentTransaction.accessories}" class="form-control" id="accessories"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="complaintReported" class="form-label">Complaint Reported :</label>
                                    <textarea th:field="*{currentTransaction.complaintReported}" class="form-control" id="complaintReported"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="complaintDiagnosed" class="form-label">Complaint Diagnosed :</label>
                                    <textarea th:field="*{currentTransaction.complaintDiagnosed}" class="form-control" id="complaintDiagnosed"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="enggRemark" class="form-label">Engineer Remarks :</label>
                                    <textarea th:field="*{currentTransaction.enggRemark}" class="form-control" id="enggRemark"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="repairAction" class="form-label">Repair Action :</label>
                                    <textarea th:field="*{currentTransaction.repairAction}" class="form-control" id="repairAction"/>
                                </div>
                                <div class="col-md-4">
                                    <label for="notes" class="form-label">Notes :</label>
                                    <textarea th:field="*{currentTransaction.notes}" class="form-control" id="notes"/>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary btn-success" onclick="update();">Update</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary" onclick="cancel();">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="editCustomer" class="modal fade" tabindex="-1" aria-labelledby="editCustomer" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="editCustomerBody" class="modal-body">
                            <p>Lets edit customer....</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="updateSmartCustomer" class="btn btn-primary" onclick="updateFromModal();">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
            <script src="/js/core/popper.min.js" type="text/javascript"></script>
            <script src="/js/core/bootstrap-5.min.js" type="text/javascript"></script>
            <script src="/js/core/jquery-ui.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function()
                {
                    $(function() {
                        $("#dateReported").datepicker();
                    });
                    $('#makeId').change(function() {
                        $("#modelId").prop("disabled", false);
                    });
                });
            </script>
        </form>
    </body>
</html>
